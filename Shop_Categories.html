<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Categories</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>

<body>
    <div class="shopCategories">
        <header>
            <img src="images/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left">
            <h2>Shop Categories</h2>
            <img src="images/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
        </header>

        <div class="shop_Categories">
            <div><img src="images/caterory_slide_01.jpg" alt="slide1"></div>
            <div><img src="images/caterory_slide_02.jpg" alt="slide2"></div>
            <div><img src="images/caterory_slide_03.jpg" alt="slide3"></div>
        </div>


        <div class="shop_categories_product">
            <div class="product_list">
                <div class="slide">
                    <img src="images/category_product_01.jpg" alt="t-shirts">
                    <h3>T-shirts</h3>
                    <h4>2.5k Styles</h4>
                </div>
                <div class="slide">
                    <img src="images/category_product_02.jpg" alt="shoes">
                    <h3>Shoes</h3>
                    <h4>1.5k Styles</h4>
                </div>
                <div class="slide">
                    <img src="images/category_product_03.jpg" alt="t-shirts">
                    <h3>T-shirts</h3>
                    <h4>2.5k Styles</h4>
                </div>
                <div class="slide">
                    <img src="images/category_product_04.jpg" alt="t-shirts">
                    <h3>T-shirts</h3>
                    <h4>2.5k Styles</h4>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $('.shop_Categories').slick({
            arrows: false,
            dots: true,
            /* autoplay:true 다끝나고 autoplay주기 */
        });
    </script>



</body>

</html>
